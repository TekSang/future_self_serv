schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

# ENUMS
enum EntityType {
  USER
  EVENT
  ORDER
  PHOTO
  PRODUCT
  SCHEDULE
  TABLE
}

enum OrderStatus {
  INLINE
  IN_PROGRESS
  CHOOSING
  COMPLETED
  CANCELLED
}

interface ICommonAttributes {
  id: ID
  created: AWSDateTime
  modified: AWSDateTime
  entityType: EntityType
}

type Event implements ICommonAttributes @aws_cognito_user_pools @aws_iam {
  id: ID
  created: AWSDateTime
  modified: AWSDateTime
  entityType: EntityType
  name: String
  location: String
  code: String
  dateOfEvent: AWSDateTime
}

type Order implements ICommonAttributes @aws_cognito_user_pools @aws_iam {
  id: ID
  created: AWSDateTime
  modified: AWSDateTime
  entityType: EntityType
  status: OrderStatus
  fulfilledAt: AWSDateTime
}

type Photo implements ICommonAttributes @aws_cognito_user_pools @aws_iam {
  id: ID!
  created: AWSDateTime!
  modified: AWSDateTime!
  entityType: EntityType!
  link: String!
}

type Product implements ICommonAttributes @aws_cognito_user_pools @aws_iam {
  id: ID
  created: AWSDateTime
  modified: AWSDateTime
  entityType: EntityType
  category: String
  name: String
  quantity: Int
}

type Schedule implements ICommonAttributes @aws_cognito_user_pools @aws_iam {
  id: ID!
  created: AWSDateTime!
  modified: AWSDateTime!
  entityType: EntityType!
  name: String!
  contents: AWSJSON!
}

type Table implements ICommonAttributes @aws_cognito_user_pools @aws_iam {
  id: ID
  created: AWSDateTime
  modified: AWSDateTime
  entityType: EntityType
  name: String
  message: String
  status: OrderStatus
  priority: Int
}

type User implements ICommonAttributes @aws_cognito_user_pools @aws_iam {
  id: ID
  created: AWSDateTime
  modified: AWSDateTime
  entityType: EntityType
  firstName: String
  lastName: String
  middleName: String
}

type UserData @aws_cognito_user_pools @aws_iam {
  user: User!
  table: Table!
}

type UserList @aws_cognito_user_pools @aws_iam {
  users: [UserData!]
  nextToken: String
}

type TableData @aws_cognito_user_pools @aws_iam {
  table: Table!
  users: [User!]
}

type TableList @aws_cognito_user_pools @aws_iam {
  tables: [TableData!]
  nextToken: String
}

type OrderProduct @aws_cognito_user_pools @aws_iam {
  product: Product
  quantity: Int!
}

type OrderOutput @aws_cognito_user_pools @aws_iam {
  order: Order
  table: Table
  user: User
  products: [OrderProduct]
}

type OrderList @aws_cognito_user_pools @aws_iam {
  orders: [OrderOutput!]
  nextToken: String
}

type ProductList @aws_cognito_user_pools @aws_iam {
  products: [Product!]
  nextToken: String
}

type WriteResult @aws_cognito_user_pools @aws_iam {
  success: Boolean
  id: ID
}

type TableUsers @aws_cognito_user_pools @aws_iam {
  table: Table!
  users: [User!]
}

input createUserInput {
  firstName: String!
  lastName: String
  middleName: String
  tableId: ID!
}

input updateUserInput {
  id: ID!
  firstName: String
  lastName: String
  middleName: String
  tableId: ID
}

input createEventInput {
  name: String!
  location: String!
  code: String!
  dateOfEvent: AWSDateTime!
}
input createProductInput {
  category: String!
  name: String!
  quantity: Int!
  eventId: ID!
}

input updateProductInput {
  category: String
  name: String
  quantity: Int
  eventId: ID!
  id: ID!
}

input updateEventInput {
  id: ID!
  name: String
  location: String
  code: String
  dateOfEvent: AWSDateTime
}

input createTableInput {
  name: String!
  message: String!
  priority: Int!
  eventId: ID!
}

input updateTableInput {
  id: ID!
  eventId: ID!
  name: String
  message: String
  status: OrderStatus
  priority: Int
}

input orderProductInput {
  productId: ID!
  quantity: Int!
}

input createOrderInput {
  products: [orderProductInput!]!
  userId: ID!
  tableId: ID!
  eventId: ID!
}

input updateOrderInput {
  id: ID!
  eventId: ID!
  tableId: ID!
  status: OrderStatus
  fulfilledAt: AWSDateTime
  products: [orderProductInput!]
}

type NotifyOrderOutput {
  order: OrderOutput
  orderId: ID!
}

